<html>

<head>
  <meta charset="utf-8">

  <title>Jumping Frog</title>
  <style>
  body {
    background: #000;
    position: relative;
    height: 100vh;
  }
  
  canvas {
    background: red;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
  
  h1 {
    position: absolute;
    font-family: sans-serif;
    font-size: 12px;
    color: white;
    top: 0.5rem;
    left: 50%;
    transform: translateX(-50%);
  }
  </style>
</head>

  <canvas></canvas>
  <h1>Jumping Frog</h1>

</body>
